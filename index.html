<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Drag and Drop Game</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="dist/angular-gridster.min.css" />
  <link rel="stylesheet" href="demo/common/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://code.angularjs.org/1.2.15/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

  <script src="dist/angular-gridster.min.js"></script>

  <script type="text/javascript">
    (function() {
      angular.module('app', ['gridster', 'ui.bootstrap', 'ngRoute'])
        .config(['$routeProvider',
          function($routeProvider) {
            $routeProvider
              .when('/game', {
                templateUrl: 'demo/game/view.html',
                controller: 'GameCtrl'
              })
               .when('/holy_grail', {
                templateUrl: 'demo/holy_grail/view.html'
              })
               .when('/flex_grid', {
                templateUrl: 'demo/flex_grid/view.html'
              })
                .when('/sticky_footer', {
                templateUrl: 'demo/sticky_footer/view.html'
              })
               .when('/about', {
                templateUrl: 'demo/about/view.html',
                controller: 'AboutCtrl'
              })
               .when('/drag_and_drop', {
                templateUrl: 'demo/drag_and_drop/view.html',
                controller: 'DragAndDropController'
              })
              .otherwise({
                redirectTo: '/'
              });
          }
        ])
        .controller('RootCtrl', function($scope) {
          $scope.$on('$locationChangeStart', function(e, next, current) {
            $scope.page = next.split('/').splice(-1);
            $scope.styleUrl = 'demo/' + $scope.page + '/style.css'
          });
        });
    })();
  </script>

  <script src="demo/main/script.js"></script>
  <script src="demo/dashboard/script.js"></script>
  <script src="demo/game/script.js"></script>
  <script src="demo/about/script.js"></script>
  <script src="demo/drag_and_drop/script.js"></script>
</head>

<body ng-app="app">
  <div ng-controller="RootCtrl">
    <link rel="stylesheet" ng-href="{{ styleUrl }}" />

    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <a class="navbar-brand" href="#/">Arrangements</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <!--<li ng-class="{active: page == 'main'}"><a href="#/main">Main Demo</a>
        </li>-->
        <li ng-class="{active: page == 'game'}"><a href="#/">Game</a>
        </li>
        </li>
        <li ng-class="{active: page == 'holy_grail'}"><a href="#/holy_grail">Holy Grail</a>
        </li>
        <li ng-class="{active: page == 'flex_grid'}"><a href="#/flex_grid">Flex Grid</a>
        </li>
        <li ng-class="{active: page == 'sticky_footer'}"><a href="#/sticky_footer">Sticky Footer</a>
        </li>
        <li ng-class="{active: page == 'drag_and_drop'}"><a href="#/drag_and_drop">Drag and Drop</a>
        </li>
        <!--<li ng-class="{active: page == 'dashboard'}"><a href="#/dashboard">Dashboard Demo</a>
        </li>-->
        <li><a>|</a>
        </li>
        <li ng-class="{active: page == 'about'}"><a href="#/about">About</a>
        </li>
        <!--<li>
          <a href="coverage" target="_blank" class="code-coverage">Code Coverage</a>
        </li>-->
      </ul>
    </div>

    <div ng-view></div>

  </div>
</body>

</html>
